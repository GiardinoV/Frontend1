<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza&Front</title>
        <link rel="stylesheet" href="/styles.css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="nav-header">
                <img src="/img/pizza.png" alt="imagen de pizza">
                <img src="/img/pizzafront.png" alt="imagen de pizzaFront">
            </div>
            <ul id="ul-horizontal" type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </header>
        <section>
            <div id="chico-moto">
                <img src="/img/chicoMoto.png" alt="imagen de chico en moto">
                <h2>Envio gratis <span> comprando </span> 2 pizzas</h2>
            </div>
            <div id="podio">
                <img src="/img/ingredientes.png" alt="imagen de ingredientes">
                <h2>Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
        </section>
        <footer>
            <ul type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
            <div id="imagen-footer">
                <img src="/img/pizza.png" alt="imagen de pizza">
                <img src="/img/pizzafront.png" alt="imagen de pizzaFront">
            </div>
        </footer>
    </body>
</html>
