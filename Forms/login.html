<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/styles.css/stylesheet.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <h6>20% de descuento en todos los productos</h6>

    </header>
    <form action="#">
        <legend>Login</legend>
        <label for="usuario"></label>
        <input class="casillero" type="text" id="usuario" placeholder="Usuario">
        <label for="password"></label>
        <input class="casillero" type="password" id="password"placeholder="Contraseña">
        <div id="enviar">
            <input id="submit" type="submit" value="Entrar">
        </div>
        <p><a href="#">¿No tienes una cuenta?</a> Registrarme</p>
    </form>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
